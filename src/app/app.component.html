<router-outlet></router-outlet>
<ng-container *ngIf="displayCookiePolicy">
  <div class="uk-overlay uk-overlay-primary uk-position-cover">
  </div>
  <div class="uk-overlay uk-overlay-default uk-position-bottom">
    <p class="uk-inline">We use cookies</p>
    <button class="uk-button uk-button-primary uk-inline uk-margin-large-left" (click)="acceptCookies()">Ok</button>
  </div>
</ng-container>
